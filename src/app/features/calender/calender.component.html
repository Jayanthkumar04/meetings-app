<div class="container2">
  <H3 class="my-2">CALENDER</H3>
  <hr />
  <section class="date-section">
    <div class="date-display">
      <b>{{ displayDate | date : "d MMMM Y" }}</b
      ><br />
      <b>{{ displayDate | date : "EEEE" }}</b>
    </div>
    <div class="date-selection">
      <input type="date" [(ngModel)]="selectedDate" (change)="onDateChange()" />
    </div>
  </section>

  <br />
  <section class="data-display">
    <ng-container>
      <!-- Loop through an array of ICalender objects -->
      <div *ngFor="let field of ICalender">
        <!-- Display the name of the calendar -->
        <div>{{ field.name }}</div>

        <!-- Loop through attendees (since it's an object, display the emails) -->
        <div *ngFor="let attendee of field.attendees">
          {{ attendee.email }}
        </div>
      </div>
    </ng-container>
  </section>
