<div class="containerr">
  <div class="inside-container">
    <form #formSubmit="ngForm" (ngSubmit)="submit(formSubmit)">
      <h1>REGISTER HERE</h1>
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          ngModel
          #name="ngModel"
        />
      </div>

      <div>
        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          id="email"
          autocomplete="off"
          ngModel
          #email="ngModel"
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
          ngModel
          #password="ngModel"
        />
      </div>
      <div>
        <input type="submit" value="submit now" />
      </div>
      <div>Already have an account?<a routerLink="/login">Login here</a></div>
    </form>
  </div>
</div>
